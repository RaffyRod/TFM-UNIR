<div>
  <h1>Formulario de Recetas</h1>

<form  (ngSubmit)="submitForm()">
  <label for="nombreReceta">Nombre de la receta:</label>
  <input type="text" id="nombreReceta" formControlName="nombreReceta" required><br>

  <label for="entrada">Entrada:</label>
  <input type="text" id="entrada" formControlName="entrada" required><br>

  <label for="hidratosCarb">Hidratos de carbono (g):</label>
  <input type="number" id="hidratosCarb" formControlName="hidratosCarb" required><br>

  <label for="fotoPlato">Foto del plato:</label>
  <input type="file" id="fotoPlato" (change)="handleFileInput($event)" required><br>

  <label for="tiempoPreparacion">Tiempo de preparación (minutos):</label>
  <input type="number" id="tiempoPreparacion" formControlName="tiempoPreparacion" required><br>

  <label for="energiaKcal">Energía (kcal):</label>
  <input type="number" id="energiaKcal" formControlName="energiaKcal" required><br>

  <label for="lipidosG">Lípidos (g):</label>
  <input type="number" id="lipidosG" formControlName="lipidosG" required><br>

  <label for="proteinasG">Proteínas (g):</label>
  <input type="number" id="proteinasG" formControlName="proteinasG" required><br>

  <button type="submit">Enviar</button>
</form>
</div>
